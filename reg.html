<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table align="center" cellspacing="15px">
            <tr>
                <td><b>Name</b></td>
                <td><input type="text" name="name" id="name" placeholder="Enter Name"></td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td><input type="text" name="email" id="email" placeholder="Enter Email"></td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td><input type="password" name="password" id="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td><b>Confirm Password</b></td>
                <td><input type="password" name="confirm_password" id="confirm_password" placeholder="Enter Confirm Password"></td>
            </tr>
            <tr>
                <td><b>Gender</b></td>
                <td>
                    <input type="radio" name="gender" id="gender" value="male">Male
                    <input type="radio" name="gender" id="gender" value="female">Female
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
