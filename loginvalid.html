<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form" method="post" action="reg.html" onsubmit="return validateform()">
        <table align="center" cellspacing="15px">
            <tr>
                <td>UserName</td>
                <td><input type="text" name="fname" id="fname"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="lname" id="lname"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
<script>
    function validateform() {
        var name = document.form.fname.value;
        var password = document.form.lname.value;

        if (name == null || name == "") {
            alert("Name can't be blank");
            return false;
        } else if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return false;
        }
    }  
</script>
</html>
